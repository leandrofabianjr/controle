<h1 mat-dialog-title>Novo cliente</h1>

<div mat-dialog-content>
  <form class="d-flex flex-column" (ngSubmit)="onSubmit()" #frm [formGroup]="customerForm">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" type="text">
      <mat-error>
        <app-form-control-error [control]="customerForm.controls['name']"></app-form-control-error>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Endere√ßo</mat-label>
      <input matInput formControlName="address" type="text">
      <mat-error>
        <app-form-control-error [control]="customerForm.controls['address']"></app-form-control-error>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="phone" type="text">
      <mat-error>
        <app-form-control-error [control]="customerForm.controls['phone']"></app-form-control-error>
      </mat-error>
    </mat-form-field>
  </form>
</div>

<div class="d-flex justify-content-between" mat-dialog-actions>
  <button mat-button [mat-dialog-close]="">Cancelar</button>
  <button mat-raised-button color="primary" type="submit" [formTarget]="frm">Salvar</button>
</div>
