<main>
  <section class="container">
    <h1>Encomendas</h1>

    <div class="mat-elevation-z4">
      <table class="w-100" mat-table [dataSource]="filtered">
        <ng-container matColumnDef="customer">
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let order"> {{order.dateToBeDone}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let order"> {{order.customer.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let order; let i = index;">
            <div class="d-flex justify-content-end">
              <a mat-icon-button color="accent" [routerLink]="['orders']" matTooltip="Editar encomenda">
                <mat-icon>edit</mat-icon>
              </a>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator class="w-100" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons (page)="changePage($event)"></mat-paginator>
    </div>
  </section>
</main>

<div class="container button-container">
  <a mat-fab class="add_button" color="primary" matTooltip="Criar nova encomenda" routerLink='create'>
    <mat-icon>add</mat-icon>
  </a>
</div>
