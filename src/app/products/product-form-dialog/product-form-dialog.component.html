<h1 mat-dialog-title>Novo produto</h1>

<div mat-dialog-content>
  <form id="frmProduct" class="d-flex flex-column" (ngSubmit)="onSubmit()" [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" type="text">
      <mat-error>
        <app-form-control-error [control]="productForm.controls['name']"></app-form-control-error>
      </mat-error>
    </mat-form-field>
  </form>
  <span class="text-warn text-500 m-auto mb-3" *ngIf="errorMessage">{{ errorMessage }}</span>
</div>

<div class="d-flex justify-content-between" mat-dialog-actions>
  <button mat-button [mat-dialog-close]="null">Cancelar</button>
  <button mat-raised-button color="primary" type="submit" form="frmProduct">Salvar</button>
</div>
