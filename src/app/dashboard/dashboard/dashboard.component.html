<main class="container">
  <section class="mt-5">
    <h2 class="m-0 mt-1">Pr√≥ximas encomendas</h2>
    <mat-card *ngFor="let order of orders" class="mt-3">
      <mat-card-header>
        <span mat-car></span>
        <div mat-card-avatar><mat-icon>event</mat-icon></div>
        <h3 class="m-0">{{ order.customer.name }}</h3>
      </mat-card-header>
      <mat-card-subtitle>{{ order.dateToBeDone | date }}</mat-card-subtitle>
      <mat-card-content>
        <mat-list *ngFor="let orderItem of order.items" class="mt-3">
          {{ orderItem.quantity }} x {{ orderItem.product.name }}
        </mat-list>
      </mat-card-content>
    </mat-card>
  </section>
</main>
