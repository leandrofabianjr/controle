<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" [(opened)]="opened" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches">
    <app-nav-list></app-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar (toggleMenu)="toggle()"></app-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
